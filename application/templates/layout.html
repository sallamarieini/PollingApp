<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PollingApp</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Logout</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    <a href="{{ url_for('auth_form') }}">Create a new user</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('polls_index') }}">List polls</a></li>
      <li><a href="{{ url_for('newpolls_form') }}">Add a new poll</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
