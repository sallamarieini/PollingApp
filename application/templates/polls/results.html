{% extends "layout.html" %}

{% block body %}

<h3>Results for {{ poll.question }}</h3>
<a href="{{ url_for('single_poll', poll_id=poll.id) }}"
   class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Return</a>
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="margin-top: 20px">
  <tr>
    <th class="mdl-data-table__cell--non-numeric">Option</th>
    <th class="mdl-data-table__cell--non-numeric">Vote count</th>
  </tr>
  {% for result in results %}
  <tr>
    <td class="mdl-data-table__cell--non-numeric">
      {{result.option}}
    </td>
    <td class="mdl-data-table__cell--non-numeric">
      {{result.count}}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
