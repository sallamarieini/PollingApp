{% extends "layout.html" %}

{% block body %}
<h2>Find polls by question</h2>

<form method="POST" action="{{ url_for('polls_search_results') }}">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 600px">
        {{ form.question.label (class="mdl-textfield__label") }}
        {{ form.question (class="mdl-textfield__input") }}
    </div>
    <div>
        <input type="submit" value="Search" style="margin-bottom: 20px; margin-top: 20px"
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
    </div>
    <div>
        {% for error in form.question.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        {{ message }}
    </div>
</form>
{% endblock %}
