{% extends "layout.html" %}

{% block body %}
    <h2>{{ poll.question }}</h2>
    <td>
      <a href="{{ url_for('polls_index') }}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Return</a>
      <a href="{{ url_for('polls_edit', poll_id=poll.id) }}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Edit</a>

    <h3>Poll description</h3>
    <p> {{ poll.description }} </p>
