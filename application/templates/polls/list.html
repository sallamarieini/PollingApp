{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Poll</th>
      <th>Edit</th>
    </tr>
    {% for poll in polls %}
    <tr>
      <td>{{ poll.question }}</td>
      <td>
          <a href="{{ url_for('polls_edit', poll_id=poll.id) }}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
