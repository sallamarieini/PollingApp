{% extends "layout.html" %}

{% block body %}
  <form method="POST" action="{{ url_for('polls_edit', poll_id=poll.id) }}">
    <table>
      <tr>
	    <td>
	      {{ form.question.label }}
	    </td>
	    <td>
	      {{ form.question(value=poll.question) }}
	    </td>
      </tr>
      <tr>
	    <td colspan="2">
	      <input type="submit" value="Update poll"/>
	    </td>
      </tr>
  </form>
{% endblock %}
